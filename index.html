    <style>
        body { 
            margin: 0; padding: 20px; background-color: #2e2e2e; color: #ffffff; font-family: sans-serif;
        }
        .tab-button-container {
            margin-bottom: 20px; display: flex; gap: 10px;
        }
        .tab-button {
            padding: 10px 15px; background-color: #555; color: white; border: none; cursor: pointer; border-radius: 5px;
        }
        .model-container {

        .model-viewer-box.active {

        }

<body>

    <div class="tab-button-container">
        <button class="tab-button" onclick="showModel('mother_spaceship')">Mother Spaceship</button>
        <button class="tab-button" onclick="showModel('endor_battlecruiser')">Endor Battlecruiser</button>

    <div class="model-container">
        <model-viewer
            id="mother_spaceship"
            class="model-viewer-box active"

            alt="Ana Uzay Gemisi" camera-controls auto-rotate shadow-intensity="1" exposure="1.2"

        <model-viewer

            class="model-viewer-box"

            alt="Prometheus NX59650" camera-controls auto-rotate shadow-intensity="1" exposure="1.2"
        ></model-viewer>
    </div>

    <script>
        function showModel(modelId) {
            const models = document.querySelectorAll('.model-viewer-box');
            models.forEach(model => {
                model.classList.remove('active');
            });

            const activeModel = document.getElementById(modelId);
            if (activeModel) {
                activeModel.classList.add('active');
            }
        }
    </script>
